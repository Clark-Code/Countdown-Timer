<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Countdown To New Years</title>
</head>

<body>
    <h1>New Years Eve</h1>
    <div class="countdown-container">
        <div class="days-container countdown-element">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="hours-container countdown-element">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="minutes-container countdown-element">
            <p class="big-text" id="minutes">0</p>
            <span>minutes</span>
        </div>
        <div class="seconds-container countdown-element">
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
</body>

</html>
